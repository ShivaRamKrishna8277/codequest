<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - India's Best Competitive Programming Platform</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../aseets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../aseets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../aseets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../aseets/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/profile.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
</head>

<body>
    <header class="load_navbar">

    </header>

    <main>
        <div class="section_container">
            <p class="section_title">Profile</p>
            <div class="container-fluid p-0">
                <div class="row justify-content-between g-0 mb-4">
                    <div class="col-12 p_info_main_wrapper row-gap-4" style="display: flex; justify-content: space-between; height: fit-content;">
                        
                        <div class="personal_info_container white_container gap-3">

                            <div class="activity_btn"><img src="./d_assets/edit_btn.svg" alt=""></div>
                            <div class="profile_photo_wrapper">
                                <img src="./d_assets/profile_photo.jpeg" alt="" class="profile_photo">
                            </div>

                            <div class="personal_info_wrapper">
                                <ul class="personal_info p-0 m-0">
                                    <li class="name">Paul William Walker IV</li>
                                    <li class="gnder sub_info">Male</li>
                                    <li class="m_no sub_info">+91 93802 48374</li>
                                    <li class="gmail sub_info">shivaramkrishna8277@gmail.com</li>
                                </ul>
                                <ul class="social_media_wrapper p-0 m-0 gap-3">
                                    <li><a href="" class="added_sm"><img src="./d_assets/instagram_icon.png" alt=""></a>
                                    </li>
                                    <li><a href="" class="notadded_sm"><img src="./d_assets/linkedin_icon.png"
                                                alt=""></a></li>
                                    <li><a href="" class="notadded_sm"><img src="./d_assets/github_icon.png" alt=""></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="personal_stats_container white_container gap-3 d-flex align-items-center">

                            <div class="activity_btn"><img src="./d_assets/donwload_report_btn.svg" alt="" class="img-fluid">
                            </div>
                            <div class="rank_wrapper">
                                <p class="sub_info">Rank</p>
                                <div class="circular-progress" data-inner-circle-color="white" data-percentage="87"
                                    data-progress-color="#FF6B00" data-bg-color="#EDEDED">
                                    <div class="inner-circle"></div>
                                    <div class="rank_text d-flex flex-column align-items-center">
                                        <p class="rank_name">Novice I</p>
                                        <p class="total_per"><span class="percentage">0%</span>/100</p>
                                    </div>
                                </div>
                            </div>

                            <div class="stats_info_wrapper">
                                <ul class="stats_info p-0 m-0" style="width: 90%;">
                                    <li class="quest_score_wrapper mb-3">
                                        <p class="quest_score_header stat_wrapper">
                                            <span>Quest Score - <span id="Quest_score"></span></span>
                                            <span id="quest_score_rank"></span>
                                        </p>
                                        <div class="progress_bar">
                                            <div class="progress_bar_outer">
                                                <div class="progress_bar_inner" data-score="781"></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <p class="sub_info">Statistics</p>
                                        <ul class="m-0 p-0">
                                            <li class="stats">
                                                <span>Attempted</span>
                                                <span>398</span>
                                            </li>
                                            <li class="stats">
                                                <span>Soolved</span>
                                                <span>278</span>
                                            </li>
                                            <li class="stats">
                                                <span>Succes Rate(%)</span>
                                                <span id="success_rate">74</span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="row g-0 overflow-hidden">
                    <div class="col-12 white_container">
                        <p class="sub_info">Time Graph</p>
                        <div class="cal_heatmap_wrapper overflow-x-scroll">
                            <div id="cal-heatmap" style="min-width: 1000px;"></div>
                        </div>
                        <p class="total_submisions_wrapper">Total Submissions - <span class="total_submissions">17</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../JS/profile.js"></script>
    <script src="../JS/dev_navbar.js"></script>
    <script src="../JS/logout.js"></script>
</body>

</html>
